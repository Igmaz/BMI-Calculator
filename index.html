<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="card">
       <div class="card-header text-center">BMI Calculator</div>
       <div class="card-body">
         <form class="w-50 m-auto" onsubmit="return false">
           <div class="form-group">
             <label> Weight:</label>
             <input type="text" name="" placeholder="Weight in Kg" required id="weight" class="form-control">
            </div>
           <div class="form-group">
             <label> Height:</label>
             <input type="text" name="" placeholder="Height in ft" required id="height" class="form-control">
            </div>
           <div class="form-group">
             <label> BMI Value:</label>
             <input type="text" name="" id="bmivalue" class="form-control">
            </div>
           <div>
             <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
           </div>
         </form>
       </div>
       <div class="card-footer text-center">The Healthy BMI Range is Between 19 to  25</div>
   </div>
</div>
  

  
  <!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
 <script src="script.js"></script>

</body>

</html>
